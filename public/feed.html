<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <script src="jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-dateFormat/1.0/jquery.dateFormat.js"></script>
  <title>Idea Feed</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="nav-bar">
    <a href="index.html" class="nav-bar">HOME</a>
    <a href="feed.html" class="nav-bar">FEED</a>
    <a href="post.html" class="nav-bar">POST</a>
  </div>
  <h1 class="title">IDEA FEED</h1>
  <div class="idea-box">
  </div>
  <script>
  //Hello! This is the start of the JavaScript.
  
  var displayIdea = function(idea) {

    var ideaElement = $('<h2>' + idea.text + '<br>' + idea.author +  " "
    + "<div class='time'>" + $.format.prettyDate(idea.time) + "<img src='" + idea.image + "'>"+ "</div>"
    +  "<div class='postId'>" + idea.id + "</div>" + '<a href="#" class="likeButton">Like</a>' + '</h2>');
    $(".idea-box").append(ideaElement);
    ideaElement.delegate(".likeButton", "click", function() {
      alert("You liked: " + idea.text + "!");
    });
  }

  var createFeed = function(data) {
    data.reverse();
    data.forEach(displayIdea);
  };


  $.get("/ideas", createFeed);

  //This is the end of the JavaScript.
  </script>
</body>
</html>
