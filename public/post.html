<!DOCTYPE html>
<html>
<head>
  <script src="jquery.min.js"></script>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="nav-bar">
    <a href="index.html" class="nav-bar">HOME</a>
    <a href="feed.html" class="nav-bar">FEED</a>
    <a href="post.html" class="nav-bar">POST</a>
  </div>
  <div id="wrapper" style="text-align: center">    
  <div class="idea-submit center">
    <form class="submitForm" method="post" action="/ideas">
      <input type="text" name="idea" placeholder="ENTER IDEA" class="ideaInput">
      <input type="text" name="url" placeholder="ENTER IMAGE LINK" class= "imageInput">
      <input type="text" name="author" placeholder="ENTER NAME" class = "authorInput">
      <input type="submit" placeholder="Submit" >
    </form>
  </div>
  </div>
</body>
<script>

var myCoolFunction = function (e) {
  e.preventDefault();
  var data = {};
  data.idea = $(".ideaInput").val();
  data.image = $(".imageInput").val();
  data.author = $(".authorInput").val();

  $.post( "/ideas" , data );
  $(".note").text("Thanks! Your idea was submitted");
}

$(".submitForm").on("submit", myCoolFunction);

</script>
<div class="note"></div>

</html>
