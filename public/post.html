<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="css/style.css">
  <script src="jquery.min.js"></script>
</head>
<body>
    <form class="submitForm" method="post" action="/ideas">
      <input type="text" name="idea" value="idea goes here" class="ideaInput">
      <input type="submit" value="Submit">
    </form>
  </body>
  <script>
  var myCoolFunction = function (e) {
    e.preventDefault();
    var data = {};
    data.idea = $(".ideaInput").val();
    $.post( "/ideas" , data );
    $(".note").text("Thanks! Your idea was submitted");
  }
  $(".submitForm").on("submit", myCoolFunction);
  </script>
  <div class="note"></div>
  </html>
